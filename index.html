<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Pixel Stars</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="stars_.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <!-- layer blkg -->
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <!-- konten -->
   <h2>Count the stars</h2>
  <div class="container">
    <div class="angka" >
        <div class="container-angka">
            <h1 id="nilai">0</h1>
        </div>
    </div>
    <div class="tombol_tombol">
        <button onclick="kurang()">Kurang</button>
        <button onclick="reset()">Reset</button>
        <button onclick="tambah()">Tambah</button>
    </div>
  </div>

  <script>
      
    let nilai = 0;
    let h1 = document.getElementById('nilai');
    
    function kurang(){
        nilai = nilai -1;
        h1.innerHTML =  nilai;
    }
    function reset (){
        nilai = 0;
        h1.innerHTML = nilai;
    }
    function tambah(){
        nilai = nilai +1;
        h1.innerHTML = nilai;
    }
    
  </script>
</body>
</html>
